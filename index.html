<!DOCTYPE html>
<html>
<head>
	<title>Gregslist - LBV Thinkful Design Exercise</title>

	<link rel="stylesheet" type="text/css" href="gregslist.css">

<body>
	<header>
		<h1>Greg's List</h1>
			<nav>
				<ul class="navMenu">
					<li class="navList"><a href="#" class>Post</a></li>

				</ul>
			</nav>
	</header>

	<!-- Search field -->
	<div class="container">

		</form>

	<!--- search results buttons -->
	
		<ul class="resultNav">
			<li class="resultButton first">< prev</li>

			<li class="resultButton last">next ></li>
		</ul>

	<!--- search results -->
	
	<div class="searchResults">
		<p>June 22 <a href="#" class="resultLink"> Technical Project Manager </a> Littleton</p>

	</div>
	</div>

</html>
